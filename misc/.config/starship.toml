[cmd_duration]
disabled = true

[python]
# Replace the default Python symbol (currently "🐍") with a snake symbol
# symbol = "🐍"
# The format string - this will show the snake symbol followed by the environment name in brackets
format = "via [$symbol$virtualenv]($style) "
# Make the Python section visible even if there's no python files in current directory
detect_extensions = []
detect_files = []
detect_folders = []
# Only show when there's an active virtual environment
python_binary = "python3"
style = "bold green"
