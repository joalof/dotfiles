name: torch

channels:
  - pytorch
  - nvidia
  - gpytorch
  - conda-forge

dependencies:
  #  basics
  - python=3.11
  - pip
  - cython
  - scipy
  - numpy
  - pandas

  # ML
  - scikit-learn
  - scikit-image
  - pytorch
  - torchvision 
  - torchaudio 
  - pytorch-cuda=12.1
  - botorch

  # visualisation
  - matplotlib
  - seaborn

  # notebooks
  - jupyter
  - jupyterlab
  - jupyter_client

  # dev
  - pytest
  - pytest-xdist
  - black
  - pynvim
  - tomli
  - tomli-w
